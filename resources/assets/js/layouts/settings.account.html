<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">Your info</h5>
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.updateUser()">
                    <div class="form-group">
                        <label>Name</label>
                        <input
                            type="text"
                            class="form-control"
                            ng-model="ctrl.authUser.name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input
                            type="email"
                            class="form-control"
                            ng-model="ctrl.authUser.email">
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">Change your password</h5>
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.updatePassword()">
                    <div class="form-group">
                        <label>Password</label>
                        <input
                            type="password"
                            class="form-control"
                            ng-model="ctrl.password">
                    </div>
                    <div class="form-group">
                        <label>Password Confirmation</label>
                        <input
                            type="password"
                            class="form-control"
                            ng-model="ctrl.passwordConfirm">
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
